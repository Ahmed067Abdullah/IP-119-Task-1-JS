<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Stop Watch</title>
  </head>
  <body onload="restoreState()">
    <div class="container">
      <div class="clock-area">
        <div class="clock-container">
          <!-- <img src="assets/clock.jpg" alt="" /> -->
          <p class="digit twelve">12</p>
          <p class="digit three">3</p>
          <p class="digit six">6</p>
          <p class="digit nine">9</p>
          <div id="seconds"></div>
          <div id="minutes"></div>
          <div id="hours"></div>
          <div id="milli-seconds"></div>
          <div class="needles-center"></div>
          <div class="digital-time">00 : 00 : 00</div>
        </div>
        <div class="clock-controls">
          <button class="btn start-button" onclick="start()">Start</button>
          <button class="btn disabled-button">Lap</button>
          <button class="btn reset-button" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="laps-area">
        <div class="laps-container">
          <p class="laps-heading">Laps</p>
          <div class="laps-list"></div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
